<app-header titulo="Action-shet"></app-header>

<ion-content>
    <form [formGroup]="miFormulario" (ngSubmit)="submitForm()">
    <ion-list>
        <ion-list>
            <ion-item>
                <ion-input label="Input Normal" placeholder="Nombre" formControlName="name"></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label position="stacked">Birthdate:</ion-label>
                <ion-input name="fechaNacimiento" formControlName="fechanaci" type="date"></ion-input>
              </ion-item>

            <ion-label color="primary">Formulario valido {{valido}}</ion-label>
        
          <ion-item>
            <ion-input label="Numero Celular" type="tel" placeholder="888-888-8888" formControlName="cell"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" (click)="submitForm()">Enviar</ion-button> 
      </ion-list>
      </form>
</ion-content>
