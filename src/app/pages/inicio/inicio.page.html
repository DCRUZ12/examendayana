<ion-header>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="mostrarMenu()" color="primary">
                <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <h1>Componentes</h1>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirecto" detail>
            <ion-icon color="primary" [name]="c.icon"></ion-icon>
            {{c.name}}
        </ion-item>
    </ion-list>

</ion-content>
